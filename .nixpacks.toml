[phases.setup]
nixpkgs = ["php", "phpPackages.composer", "nodejs_20"]

[phases.install]
cmds = [
  "composer install",
  "npm install"
]

[phases.build]
cmds = [
  "npm run build",
  "php artisan migrate --force",
  "php artisan optimize",
  "php artisan storage:link"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

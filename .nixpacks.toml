[phases.setup]
nixpkgs = ["php", "composer", "nodejs", "corepack"]

cmds = [
  "corepack enable",
  "corepack prepare yarn@stable --activate"
]

[phases.install]
cmds = [
  "composer install",
  "yarn install"
]

[phases.build]
cmds = [
  "yarn build",
  "php artisan optimize",
  "chmod -R 777 storage/",
  "chmod -R 777 bootstrap/cache",
  "php artisan storage:link"
]

[phases.start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

[phases.setup]
nixpkgs = ["php", "composer"]

[phases.install]
cmds = [
  "composer install"
]

[phases.build]
cmds = [
  "php artisan migrate --force",
  "php artisan optimize",
  "chmod -R 777 storage/",
  "chmod -R 777 bootstrap/cache",
  "php artisan storage:link"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

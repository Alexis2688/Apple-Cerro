[phases.setup]
nixpkgs = ["php", "phpPackages.composer", "nodejs_18"]

[phases.install]
cmds = [
  "composer install",
  "npm install"
]

[phases.build]
cmds = [
  "npm run build",
  "php artisan migrate --force",
  "php artisan optimize",
  "chmod -R 777 storage/",
  "chmod -R 777 bootstrap/cache",
  "php artisan storage:link"
]
